<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Code Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: #0d1117;
            background-size: 600% 600%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            margin-bottom: 20px;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            background: #0d1117;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid #30363d;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        select {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #333;
        }

        body.light .card {
            background: #f6f8fa;
            color: #000;
        }

        body.light a {
            background: #f6f8fa;
            color: #000;
            border: 1px solid #d0d7de;
        }

        body.light a:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        body.light .toggle-btn {
            color: #333;
            background: rgba(0, 0, 0, 0.1);
        }

        body.light .toggle-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }

            a {
                padding: 10px 20px;
            }

            .toggle-btn {
                font-size: 16px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <button class="toggle-btn" onclick="toggleMode()">
        <i class="fas fa-moon"></i> Mode
    </button>
    <div class="card">
        <h1><i class="fas fa-code"></i> Select a page to visit</h1>
        <ul>
            <li><a href="./Flip_Card/"><i class="fas fa-laugh"></i> Flip_Card</a></li>
            <li><a href="./cute_lamp_tcw/"><i class="fas fa-gamepad"></i> Lamp</a></li>
            <li><a href="./friend-circle/"><i class="fa-solid fa-user-group"></i> Friend Circle</a></li>
            <li><a href="./Happy_Birthday/index.html"><i class="fas fa-birthday-cake"></i> Happy Birthday</a></li>
            <li><a href="./Meal_counting_webpage/"><i class="fas fa-utensils"></i> Meal Counting</a></li>
        </ul>
    </div>

    <script>
        function redirectToPage(select) {
            const value = select.value;
            if (value) {
                window.location.href = value;
            }
        }

        function toggleMode() {
            document.body.classList.toggle('light');
            const icon = document.querySelector('.toggle-btn i');
            if (document.body.classList.contains('light')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>

</html>
