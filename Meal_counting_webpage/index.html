<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/entry.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/settings.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mess Manager">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        /* Install Button global styles (hidden by default) */
        #install-pwa-btn {
            display: none;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dynamic components will be injected here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="dashboard">
                <span class="material-icons-round">dashboard</span>
                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-item" data-target="daily">
                <span class="material-icons-round">edit_calendar</span>
                <span class="nav-label">Entry</span>
            </button>
            <button class="nav-item" data-target="history">
                <span class="material-icons-round">history</span>
                <span class="nav-label">History</span>
            </button>
            <button class="nav-item" data-target="members">
                <span class="material-icons-round">group</span>
                <span class="nav-label">Members</span>
            </button>
            <button class="nav-item" data-target="settings">
                <span class="material-icons-round">settings</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Hidden Export Container -->
    <div id="export-container"></div>

    <!-- Scripts -->
    <script src="js/core.js"></script>
    <script src="js/members.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/daily_entry.js"></script>
    <script src="js/history.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
