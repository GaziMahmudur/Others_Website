<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenses Learning Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="animated-background" aria-hidden="true">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>

    <div id="bg" aria-hidden="true"></div>
    <div id="app">
        <div class="accent" aria-hidden="true"></div>
        <h1>Tenses Learning</h1>
        <p id="levelDisplay">Level: 1</p>

        <div id="questionContainer">
            <p id="question">Loading...</p>
        </div>

        <input type="text" id="answer" placeholder="Type your answer here" />
        <br />
        <button id="submitBtn">Submit</button>

        <div class="message" id="message"></div>

        <!-- âœ… Level 5 practice area -->
        <div class="practice-box" id="practiceBox">
            <p id="practiceQuestion"></p>
            <input type="text" id="structureInput" placeholder="Write the structure here" />

            <p id="examplePrompt"></p>
            <input type="text" id="exampleInput" placeholder="Give an example according to the structure" />

            <button id="practiceSubmit">Submit</button>
            <div class="message" id="practiceMessage"></div>
        </div>

        <div class="level-box">
            <button id="restartBtn">Restart</button>
            <button id="prevLevelBtn">Previous</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
